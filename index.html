<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contain a navbar using HTML,Boostrap and JS " />
  <title>Navbar</title>
  <!-- Boostrap Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <!-- link ajax -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Custom Styles -->
  <link href="CSS/index.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark  border-bottom-dark fixed-top" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">YOUR TITLE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#Home" onclick="cerrarNavbar()">Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#About" onclick="cerrarNavbar()">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Services" onclick="cerrarNavbar()">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Contact" onclick="cerrarNavbar()">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Home -->
  <div id="Home" class="Home">
    <h1>Welcome</h1>
  </div>
  <!-- About -->
  <div id="About" class="About">
    <h1>What about me</h1>
  </div>
  <!-- Services -->
  <div id="Services" class="Services">
    <h1>Services</h1>
  </div>
  <!-- Contact -->
  <div id="Contact" class="Contact">
    <h1>Contact</h1>
  </div>

  <script src="JS/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
</body>

</html>
